<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo" style="margin-bottom: 0px;">
       <a href="Javascript:void(0);"><b>Angular 5</b> DEMO</a> 
      <!-- <img src="assets/logo.png" alt="OmmiSeq" style="width: 250px;" /> -->
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form id="loginForm" [formGroup]="userlogin" (ngSubmit)="login()" novalidate>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" name="email" formControlName="email" autofocus>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="col-xs-12">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
              <input type="checkbox" formControlName="rememberme"> Remember Me
            </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button [disabled]="userlogin.invalid || httpCall" type="submit" class="btn btn-primary btn-block btn-flat">
              <img *ngIf="httpCall" src="{{config.assetPath}}/img/loader/ajax-loader.gif" /> 
              <span *ngIf="!httpCall">Sign In</span>
            </button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a routerLink="/forgotpassword">I forgot my password</a><br>
      <!-- <a href="register.html" class="text-center">Register a new membership</a> -->

    </div>
    <!-- /.login-box-body -->
  </div>
</body>
